##
# Sets the version of .NET and Python to use.
##

steps:
- task: UseDotNet@2
  displayName: 'Use .NET SDK'
  inputs:
    packageType: sdk

- powershell: echo $(Agent.ToolsDirectory)
- powershell: echo $env:PATH
- powershell: echo $env:AGENT_TOOLSDIRECTORY
- powershell: echo $(Test-Path "$env:AGENT_TOOLSDIRECTORY/dotnet")

- task: UsePythonVersion@0
  inputs:
    versionSpec: 3.9
  displayName: 'Use Python 3.9'